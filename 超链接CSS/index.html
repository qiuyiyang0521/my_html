<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接CSS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div>
        <a href="https://cn.bing.com">普通</a>
        <br>
        <a href="https://cn.bing.com" class="one">自定义</a>
        <br>
        <code>
            * {<br>
                text-align: center;<br>
                font-size: 20px;<br>
            }<br>
            <br>
            .one {<br>
                text-decoration: none;<br>
                color: blue;<br>
                font-size: 20px;<br>
            }<br>
            <br>
            .one:hover {<br>
                color: red;<br>
                font-size: 40px;<br>
            }<br>
            <br>
            .one:active {<br>
                color: green;<br>
                font-size: 40px;<br>
            }<br>
            <br>
            .one:visited {<br>
                font-size: 40px;<br>
            }<br>
        </code>
    </div>
</body>

</html>
