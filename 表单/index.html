<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>表单</title>
</head>

<body>
    <!--
        action:表单的处理程序;
        method:表单传输方式(默认get);
        name:表单名称(不必要);
        enctype:表单的编码格式
    -->
    <form action="mailto:2213090041@qq.com" method="get" name="biaodan" enctype="text/plain" target="_blank">
        <!--
            input:表单元素
            type:元素的类型
            name:元素名
        -->
        <div>
            <h1>文本域</h1>
            <p>请输入你的姓名</p>
            <input type="text" name="姓名" size="10px" maxlength="4" value="name">
        </div>
        <div>
            <h1>密码域</h1>
            <p>请输入你觉得最难得密码</p>
            <input type="password" name="密码" size="40px" maxlength="40">
        </div>

        <div class="button1">
            <input type="submit" name="提交" value="提交">
            <input type="reset" name="重置" value="重置">
        </div>
    </form>
</body>

</html>
