	<div>
		<div class="fl">
			<h2>悯<sup>①</sup>农二首</h2>
			<i>[唐]李绅</i>
			<p>
				春种一粒粟<sup>②</sup>，秋收<sup>③</sup>万棵子。<br>
				四海<sup>④</sup>无闲田，农夫犹<sup>⑤</sup>饿死。<br>
			</p>
			<p>
				锄禾<sup>⑥</sup>日当午，汗滴禾下土。<br>
				谁知盘中餐<sup>⑦</sup>，粒粒皆辛苦。<br>
			</p>
			<p><img src="./image/b151f8198618367ad301b27022738bd4b21ce597.png" alt="悯农图片" title="悯农图片" style="float: right;"></p>
		</div>
		<div>
			<h3>译文及注释</h3>
			<br>
			<h4>译文</h4>
			<p>
				春天只要播下一粒种子，秋天就可收获很多粮食。<br>
				普天之下，没有荒废不种的田地，却仍有劳苦农民被饿死。<br>
			</p>
			<p>
				盛夏中午，烈日炎炎，农民还在劳作，汗珠滴入泥土。<br>
				有谁想到，我们碗中的米饭，一粒一粒都是农民辛苦劳动得来的呀？<br>
			</p>
			</p>

	</div>
