            <button onclick="speedup()">加速播放</button>
            <button onclick="speeddown()">减速播放</button>

        <script type="text/javascript">
            var video = document.getElementById("video")
            //播放
            function bofang() {
                video.play();
            }
            //暂停
            function zanting() {
                video.pause();
            }
            //快进10秒
            function kuaijin() {
                video.currentTime += 10;
            }
            //快退10秒
            function kuaitui() {
                video.currentTime -= 10;
            }
            //有声或无声
            function shutup(this) {
                if (video.muted) {
                    obj.innerHTML = "无声";
                    video.muted = false;
                } else {
                    obj.innerHTML = "有声";
                    video.muted = true;
                }
            }
            function speedup() {
                video.playbackRate = 3;
            }
            function speeddown() {
                video.playbackRate = 1 / 3;
            }
            function normal() {
                video.playbackRate = 1;
            }
            function upper() {
                video.volume += 0.1;
            }
            function lower() {
                video.volume -= 0.1;
            }
        </script>
