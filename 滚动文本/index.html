<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动文本</title>
</head>

<body>
    <marquee behavior="scroll" direction="up" scrollamount="3" width="500" height="500"
        style="background-color: rgb(0, 0, 0);color: white;font-size: 25px;">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;理想，是对未来事物的美好想象和希望，
            也比喻对某事物臻于最完善境界的观念。
            是人们在实践过程中形成的、有实现可能
            性的、对未来社会和自身发展的向往和追
            求，是人们的世界观、人生观和价值观在
            斗目标上的集中体现。满足眼前的物质和
            精神需求，又憧憬未来的生活目标，期盼
            满足更高的物质和精神需求。对未来不懈
            追求，是理想形成的动力和源泉。
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;理想，分短期和长期的。短期的一般指在近
            期要完成的目标。长期的一般称远大理想，
            奋斗时间长，甚至不止一代。
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;理想是指符合理性思考的目标之想象，也是
            对自己理性对待目标的想法。
        </p>
    </marquee>
</body>

</html>
